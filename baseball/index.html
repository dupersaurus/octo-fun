<html>
<head>
	<title>Grand Slam Octo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style>
		body {
			background-color: #000;
			color: #FFCC00;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<iframe class="center-block"
				src="http://johnearnest.github.io/Octo/embed.html?scale=2&gist=f3685a75817cde6d5c0d"
				width="256"
				height="128"
			></iframe>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-4 col-sm-offset-4">
			<h2>Home Run Derby</h2>

			<p>
				<h4>Batter Controls</h4>
				<p>
					<b>1</b> to swing high<br/>
					<b>2</b> to swing mid<br/>
					<b>3</b> to swing low<br/>
					<b>Z</b> to reset for next pitch
				</p>

				<p>
					Hit the solid border to score a run, hit the dotted border to hit an out.<br/>
					Combine swing timing and height to hit a home run.<br/>
					Missing timing or height will result in a mis-hit.<br/>
				</p>
			</p>
		</div>
	</div>
</div>
</body>
</html>
